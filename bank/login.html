<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 24px;
            color: #00693C; /* TD Bank's green */
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #00693C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #005d35;
        }
        .login-container .disclaimer {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="td-bank.png" alt="TD Bank Logo">
        <h1>TD Online Banking</h1>
        <form action="confirmation.html" method="GET">
            <input type="text" name="username" placeholder="Username or Card Number" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p class="disclaimer">This is a simulated phishing page for educational purposes.</p>
    </div>

</body>
</html>
